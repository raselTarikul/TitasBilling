<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="Layout">
<head>
<title>Content page 1</title>
<script src="content-script.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h2>Add account:</h2>
				<div class="row">
					<form role="form">
						<div class="col-lg-6">
							<div class="form-group">
								<label>Account No</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Address</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Apartment</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Zone</label> <select class="form-control">
									<option selected="selected">Select</option>
									<option>Zone 1</option>
									<option>Zone 2</option>
									<option>Zone 3</option>
									<option>Zone 4</option>
									<option>Zone 5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Area</label> <select class="form-control">
									<option selected="selected">Select</option>
									<option>Area 1</option>
									<option>Area 2</option>
									<option>Area 3</option>
									<option>Area 4</option>
									<option>Area 5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Sub Area</label> <select class="form-control">
									<option selected="selected">Select</option>
									<option>Sub Area 1</option>
									<option>Sub Area 2</option>
									<option>Area Area 3</option>
									<option>Area Area 4</option>
									<option>Area Area 5</option>
								</select>
							</div>
							<div class="form-group">
								<label>Postal Code</label> <input class="form-control">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Title</label> <select class="form-control">
									<option selected="selected">Select</option>
									<option>Title 1</option>
								</select>
							</div>
							<div class="form-group">
								<label>First Name</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Last Name</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Phone</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Email</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>Nid/Passport</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>BUET Code</label> <input class="form-control">
							</div>
						</div>
						<button type="submit" class="btn btn-default">Add Account</button>
                        <button type="reset" class="btn btn-default">Reset</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
