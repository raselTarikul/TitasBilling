<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="Layout">
<head>
<title>Content page 1</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Account List</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">DataTables Advanced Tables</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Account Id</th>
									<th>Account No</th>
									<th>Zone</th>
									<th>Area</th>
									<th>Sub Area</th>
									<th>Address</th>
									<th>Apartment</th>
									<th>Status</th>
									<th>Balance</th>
									<th>Meter Serial No</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX">
									<td>1</td>
									<td>Zone 1</td>
									<td>Mirpur</td>
									<td>Shewrapara</td>
									<td>Road 1</td>
									<td>224/2, west shewrapara</td>
									<td>4B</td>
									<td>Active</td>
									<td>1002</td>
									<td>100101991</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
	<div layout:fragment="custom-scripts">
		<script th:src="@{/vendor/datatables/js/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
		<script
			th:src="@{/vendor/datatables-responsive/dataTables.responsive.js}"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.flash.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
		<script
			src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>

		<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
            buttons: [
                'csv', 'excel', 'pdf', 'print'
            ],
            dom: 'Bfrtip',
        });
    });
    </script>
	</div>

</body>
</html>
